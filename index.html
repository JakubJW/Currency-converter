<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CurrencySwap</title>
</head>
<body>
    <h1 id="header">CurrencySwap</h1>
    <div class="content" id="content">
        <div class="iconRow">
            <img class="icon" src="icons/dollar-sign-solid.svg">
            <img class="icon" src="icons/coins-solid.svg">
            <img class="icon" src="icons/euro-sign-solid.svg">
        </div>
        <div class="selectRow">
            <select class="selectContainer" id="base">
            </select>
            
            <select class="selectContainer" id="expected">
            </select>
        </div>

        <input type="number" class="qinput" id="quantity" value="1">
        
        <button type="button" class="button" id="letsgo">Convert</button>
        
        <div class="output" id="output"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
